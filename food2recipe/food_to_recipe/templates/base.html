{% load static%}

<!DOCTYPE html>
<html lang="ja">


    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Food To Recipe</title>
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/one-page-wonder.css' %}" rel="stylesheet" />
        <!-- My style -->
        <link href="{% static 'css/mystyle.css' %}" rel="stylesheet" />

    </head>


    <body>
        <div class="wrapper">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">   
                <div class="container px-5">
                    <a class="navbar-brand" href="{% url 'food_to_recipe:index' %}">FooD To Recipe</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ms-auto">
                            {% if request.user.is_authenticated%}
                                <li class="nav-item"><a class="nav-link" href="{% url 'food_to_recipe:logout'%}">Log Out</a></li>
                                <li class="nav-item"><span class="nav-link">{{ request.user }}</span></li>
                            {% else %}
                                <li class="nav-item"><a class="nav-link" href="{% url 'food_to_recipe:register'%}">Sign Up</a></li>
                                <li class="nav-item"><a class="nav-link" href="{% url 'food_to_recipe:login'%}">Log In</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>


            {% block header %}{% endblock header %}

            {% block content %}{% endblock content %}


            <!-- Footer-->
            <footer class="py-5 bg-black">
                <div class="container px-5"><p class="m-0 text-center text-white small">Copyright &copy; Food To Recipe 2023</p></div>
            </footer>
            <!-- Bootstrap core JS-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        </div>
    </body>


</html>
